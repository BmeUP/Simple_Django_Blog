{% extends 'mainblog/base.html' %}

{% block content %}
{% if error_message %}
<h1>{{ error_message }}</h1>
{% endif %}
<form method="POST" action="{% url 'mainblog:register' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">{{ form.username.label_tag }}</label>
    <br>
    {{ form.username }}
    <br>
    <label for="exampleInputEmail1">{{ form.email.label_tag }}</label>
    <br>
    {{ form.email }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ form.password1.label_tag }}</label>
    <br>
    {{ form.password1 }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">{{ form.password2.label_tag }}</label>
    <br>
    {{ form.password2 }}
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>
<a class="btn btn-warning" href="{% url 'mainblog:login' %}">Already have an account?</a>
{% endblock %}
