{% extends 'mainblog/base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<hr>
<i>Author is  {{ post.author }}</i>
<br>
<strong>Publication Date {{ post.pub_date|date:"H:i:s D-d F-m-o" }}</strong>
<hr>
<form action="{% url 'mainblog:del_post' post.id %}" method='POST'>
    {% csrf_token %}
    {% if  post.author.id == user.id  %}
    <button type='submit' class="btn btn-danger">Delete Post</button>
    {% endif %}
</form>
{% endblock %}
